<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library Management</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/CSS/style.css">
    </head>
    <body>
        <div class="containair">
            <h1 class="titel">Library Management</h1>

            <form id="add-book-form">
                <h2 class="form-titel">Add New Book :</h2>
                <div class="container-inputs">
                    <div class="book-name">
                        <label>Enter Book Name :</label>
                        <input type="text" placeholder="book Name"
                            id="book-title" required>
                    </div>
                    <div class="book-name">
                        <label>Enter Book Author :</label>
                        <input type="text" placeholder="book Auther"
                            id="book-author" required>
                    </div>
                </div>
                <div class="checkbox-con">
                    <div class="select-caterory">
                        <label>Book Category :</label>
                        <select name="category" id="bookCategory"
                            class="book-category" required>
                            <option value>Select a Category</option>

                            <option value="Fiction"
                                class="option">Fiction</option>
                            <option value="Computer Science">Computer
                                Science</option>
                            <option value="Dystopian">Dystopian</option>
                            <option value="Science">Science</option>
                            <option value="Romance">Romance</option>
                            <option value="Reference">Reference</option>
                        </select>
                    </div>
                    <div class="check">
                        <div class="checkbox1">
                            <input type="checkbox"
                                id="isAvilabileBookCheckbox" checked>
                            <label for="bookCheckbox">Is Available</label>
                        </div>

                    </div>

                </div>
                <div class="book-input-group" id="location-code-group" style='display:none'>
                    <label for="location-code">Location Code (for Reference
                        Books):</label>
                    <input type="text" placeholder="e.g., A101-Shelf3"
                        id="location-code">
                </div>
                <div class="btn-input">
                    <input type="submit" class="btn" value="Add Book"
                        id="form-btn">
                </div>

            </form>
            <div class="search-filter">
                <div class="con-search-check">
                   <div class="search-input-wrapper">
                     <i class="fa-solid fa-magnifying-glass icon"
                        style="color: #c4c4c4;"></i>
                    <input type="text"
                        placeholder="Search for book by Name or Author"
                        class="input-search" id="search-input">
                
                   </div>
                <div class="checkbox-con1">
                    <select name="category" id="bookCategory1"
                        class="book-category1">
                        <option value="All">All Categories</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Computer Science">Computer
                            Science</option>
                        <option value="Dystopian">Dystopian</option>
                        <option value="Science">Science</option>
                        <option value="Romance">Romance</option>
                        <option value="Reference">Reference</option>
                    </select>
                </div>
            </div>
            <div class="cardsbooks-container" id="cardsbooks-container">
<div style="display: flex;align-items: center;justify-content: flex-start;"></div>
            </div>
        </div>
    </body>
    <script src="./assets/JS/script.js"></script>
</html>
